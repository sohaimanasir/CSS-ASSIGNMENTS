<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Font Cards</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap">

    </head>
    <body>
        <h1 class="header">Font Styles Cards</h1>
        <table cellspacing="30">
            <tr>
                <td class="card blue">
                    <img src="icons/sneakers.png" alt="sneakers">
                    <h1>Urban <br> Sneaks</h1>
                    <p>Step into style and comfort</p>

                </td>

                <td class="card pink">
                    <img src="icons/stopwatch.png" alt="stopwatch">
                    <h1>Athletic <br> Sprinters</h1>
                    <p>Boost your run</p>
                </td>
                <td class="card gray">
                    <img src="icons/mountain.png" alt="mountain">
                    <h1>Trailblazer <br> Boots</h1>
                    <p>Conquer any terrain</p>
                </td>
            </tr>
            <tr>
                <td class="card purple">
                    <img src="icons/heels.png" alt="heels">
                    <h1>Elegant <br> Heels</h1>
                    <p>Sophistication for Evenings</p>
                </td>
                <td class="card green">
                    <img src="icons/shoe.png" alt="loafers">
                    <h1>Casual <br> Loafers</h1>
                    <p>Effortless everyday wear</p>
                </td>
                <td class="card peach">
                    <img src="icons/snowflake.png" alt="snowflake">
                    <h1>Winter <br> Mukluks</h1>
                    <p>Warmth in every step</p>
                </td>
            </tr>
        </table>

    </body>
</html>

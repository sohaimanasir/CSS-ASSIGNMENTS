<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reponsive layout Assignment 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">

        <input type="checkbox" id="toggle-btn">
        <!-- Sidebar -->

        <aside class="left">
           <label for="toggle-btn" class="close"> <i class="fa-solid fa-xmark"></i> </label>
            <ul>
                <li> Item 1</li>
                <li> Item 2</li>
                <li> Item 3</li>
                <li> Item 4</li>
                <li> Item 5</li>
            </ul>
            
        </aside>

        <!-- NAVBAR -->
         <div class="right">
            <nav>
                <ul>
                   <label for="toggle-btn" class="open"> <i class="fa-solid fa-bars"></i> </label>
                    <li><input type="search" name="search" id="search" placeholder="Search..."></li>
                    <li>YOUR FACE</li>
                </ul>
            </nav>

            <!-- Hero Section -->

            <div class="hero-section">
             <p>Hello User</p>
             <p>Recent Items</p>
            </div>

            <!-- CARDS -->

            <div class="cards">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
                <div class="card">Card 4</div>
            </div>

            <!-- Boxes -->

            <div class="boxes">
                <div class="box-1 box">
                    Box 1
                </div>

                <div class="box-right">
                    <div class="box-2 box">Box 2</div>
                    <div class="box-3 box">Box 3</div>
                </div>
            </div>

         </div>

    </div>
</body>
</html>
